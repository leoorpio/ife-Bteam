<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var newData = new Array();//声明数组变量
  var innerHtml="";
  for(i in aqiData){
      var i;
      if(aqiData[i][1]>=50){
          newData.push(aqiData[i]);//将大于60的数据添加到newData中
      }
  }
  //获取数据
 newData.sort(function(a,b){ return b[1]-a[1]});//排序
   for (j in newData){
      var j;
      innerHtml+="<li>第"+(j+1)+"名："+newData[j][0]+","+newData[j][1]+"</li>";
   }
   alert(innerHtml );
   document.getElementById("aqi-list").appendChild(innerHtml);
})();

</script>
</body>
</html>
